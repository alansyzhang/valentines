<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        body {
            background-color: #FFB6C1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .bunny-container {
            margin-bottom: 30px;
        }

        .bunny-container img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        .yes-button {
            background-color: #FF69B4;
            color: white;
        }

        .no-button {
            background-color: #FF1493;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #FF1493;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .try-again-button {
            background-color: #FF69B4;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        .try-again-button:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Will you be my valentine? ðŸ’–</h1>

    <div class="bunny-container">
        <img src="bunny.jpg" alt="Cute Bunny">
    </div>

    <div class="button-container">
        <button class="yes-button" onclick="handleYes()">Yes! ðŸ’•</button>
        <button class="no-button" onclick="handleNo()">No</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Wrong answer! ðŸ˜Š</h2>
            <button class="try-again-button" onclick="closeModal()">Try again</button>
        </div>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'yes.html';
        }

        function handleNo() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
